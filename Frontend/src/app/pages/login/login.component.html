<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign In
                </p>
                <div
                  [ngClass]="{
                    alert: true,
                    'alert-primary': apiFlag,
                    'alert-danger': !apiFlag
                  }"
                  *ngIf="m != ''"
                >
                  {{ m }}
                </div>
                <form 
                  class="mx-1 mx-md-4"
                  (ngSubmit)="login()"
                  [formGroup]="loginForm"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <input
                        formControlName="email"
                        id="form3Example3c"
                        class="form-control"
                      />
                    </div>
                    <div
                      class="alert alert-danger my-3"
                      *ngIf="
                        email?.invalid &&
                        (email?.dirty || email?.touched || isSubmitted)
                      "
                    >
                      <p *ngIf="email?.errors?.['required']">
                        Email is Required
                      </p>
                      <p *ngIf="email?.errors?.['email']">Invalid Format</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <input
                        formControlName="password"
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                      />
                    </div>
                    <div
                      class="alert alert-danger my-3"
                      *ngIf="
                        password?.invalid &&
                        (password?.dirty || password?.touched || isSubmitted)
                      "
                    >
                      <p *ngIf="password?.errors?.['required']">
                        password is Required
                      </p>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem"
                    >
                      Login
                    </button>
                  </div>
                  <div>
                    <p
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 small fw-bold mt-2 pt-1 mb-0"
                    >
                      Don't have an account?
                      <a routerLink="/register" class="link-danger">Register</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
