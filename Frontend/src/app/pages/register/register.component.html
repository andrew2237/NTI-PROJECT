<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>
                <div
                  [ngClass]="{
                    alert: true,
                    'alert-primary': apiflag,
                    'alert-danger': !apiflag
                  }"
                  *ngIf="m != ''"
                >
                  {{ m }}
                </div>
                <form
                  class="mx-1 mx-md-4"
                  #registerForm="ngForm"
                  (ngSubmit)="handleRegister(registerForm)"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                        >Your Name</label
                      >
                      <input
                        name="name"
                        id="form3Example1c"
                        class="form-control"
                        ngModel
                        #name="ngModel"
                        required
                      />
                    </div>
                    <div
                      *ngIf="
                        name.invalid && (name.touched || registerForm.submitted)
                      "
                      class="alert alert-danger"
                    >
                      <p *ngIf="name.errors?.['required']">name is required</p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        name="email"
                        id="form3Example3c"
                        class="form-control"
                        #email="ngModel"
                        ngModel
                        required
                        email
                      />
                    </div>
                    <div
                      *ngIf="
                        email.invalid &&
                        (email.touched || registerForm.submitted)
                      "
                      class="alert alert-danger"
                    >
                      <p *ngIf="email.errors?.['required']">
                        email is required
                      </p>
                      <p *ngIf="email.errors?.['email']">
                        invalid email address
                      </p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="form3Example4c"
                        class="form-control"
                        ngModel
                        #password="ngModel"
                        required
                      />
                      <div
                        *ngIf="
                          password.invalid &&
                          (password.dirty ||
                            password.touched ||
                            registerForm.submitted)
                        "
                        class="alert alert-danger"
                      >
                        <p *ngIf="password.errors?.['required']">
                          password is required
                        </p>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button class="btn btn-primary btn-lg">Register</button>
                  </div>
                  <div>
                    <p
                      class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 small fw-bold  mt-2 pt-1 mb-0"
                    >
                      Have an account?
                      <a routerLink="/login" class="link-danger">Login</a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
